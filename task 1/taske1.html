<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Task 1 Login Form</title>
    <link rel="stylesheet" href="css/task1.css">
</head>

<body>
    <h1 id="task">OSC Task 1</h1>
    <div id="login">
        <h2 id="hed">Login</h2>
        <input type="text" name="name" id="name" class="input" placeholder="Name" v-model="name">
        <p></p>
        <div v-if="errors.length" class="valid">
            <p>*Please correct the following error(s):</p>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
        </div>
        <input type="text" name="email" id="email" class="input" placeholder="E-mail" v-model="email">
        <p id="remail" class="validate">

        </p>
        <div v-if="emailErrors.length" class="valid">
            <p>**Please correct the following error(s):</p>
            <ul>
                <li v-for="error in emailErrors">{{ error }}</li>
            </ul>
        </div>
        <input type="password" name="password" id="pass" class="input" placeholder="passwoerd" v-model="password">
        <p id="rpassword" class="validate"></p>
        <div v-if="passErrors.length" class="valid">
            <p>***Please correct the following error(s):</p>
            <ul>
                <li v-for="error in passErrors">{{ error }}</li>
            </ul>
        </div>
        <button id="logBtn" v-on:click="checkForm()">Login</button>

    </div>
    <script src="js/vue.js"></script>
    <script src="js/task.js"></script>
</body>

</html>
